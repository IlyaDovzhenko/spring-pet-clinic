<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'owners')}">
<body>
    <h2>
        <th:block th:if="${pet['new']}">New </th:block>
        Pet
    </h2>
    <form th:object="${pet}" method="post"
          class="form-horizontal" id="pet-form">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group has-feedback">
            <div class="form-group">
                <label class="col-sm-2 control-label">Owner</label>
                <div class="col-sm-10">
                    <span th:text="${owner?.getFirstName() + ' ' + owner?.getLastName()}"></span>
                </div>
            </div>
            <input th:replace="~{fragments/inputField :: input('Name', 'name', 'text')}" />
            <input th:replace="~{fragments/inputField :: input('Birth date', 'birthDate', 'date')}" />
            <input th:replace="~{fragments/selectField :: select('Type', 'petType', '${types}')}" />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
                        type="submit"
                        class="btn btn-default"
                        th:text="${text}"
                >Add Pet</button>
            </div>
        </div>
    </form>
</body>
</html>
