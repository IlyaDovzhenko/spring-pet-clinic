<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'pets')}">
<body>
<h2>Owner</h2>
<form th:object="${pet}" method="post"
      class="form-horizontal" id="add-pet-form">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input('Name', 'name', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
                    type="submit"
                    class="btn btn-default"
                    th:text="${text}"
            >Add Owner</button>
        </div>
    </div>
</form>
</body>
</html>
